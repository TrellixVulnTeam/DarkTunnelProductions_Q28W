{%extends "base.html"%}

{%block head_title%}Menu | {{block.super}}{%endblock head_title%}

{%block content%}
<h1> Menu List</h1>

<ul>
{%for obj in object_list%}
	<li><a href ='/menu/{{obj.slug}}/'>{{obj}}</a><br/>
	{{ obj.name }}
	{{ obj.email }}
	{{ obj.about_you }}
	{{ obj.timestamp}}
	{{obj.updated}}</li> 
{% endfor %}
</ul>
{% endblock %}
